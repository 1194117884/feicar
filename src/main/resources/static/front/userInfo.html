<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/wap.css">
    <title>个人信息-定州荣威</title>
</head>
<body style="background:#ececec">
<div class="pet_mian">
    <div class="ui_body">

        <div class="pet_content ui_pet_content" style="padding: 0 0 0 0">
            <div class="ui_pet_grzx">
                <div class="ui_pet_grzx_list">
                    <ul style="margin-bottom: 10px;">
                        <li>
                            <div class="ui_divide"></div>
                            <ul class="ui_head_list_title">
                                <li class="ui_head_list_li li_head">
                                    <span>&nbsp;&nbsp;头像</span>
                                    <div style="float: right; height: 100%; line-height: 100%;padding: 5px;">
                                        <img src="img/no_login.png" height="100%">
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div class="ui_divide"></div>
                            <ul class="ui_list_title">
                                <li class="ui_list_li li_nickname">
                                    <span>&nbsp;&nbsp;昵称</span>
                                    <div style="float: right"></div>
                                </li>
                                <li class="ui_list_li li_name">
                                    <span>&nbsp;&nbsp;姓名</span>
                                    <div style="float: right"></div>
                                </li>
                                <li class="ui_list_li li_username">
                                    <span>&nbsp;&nbsp;用户名</span>
                                    <div style="float: right; color: gray;"></div>
                                </li>
                                <li class="ui_list_li li_phone">
                                    <span>&nbsp;&nbsp;手机号</span>
                                    <div style="float: right; color: gray;"></div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div class="ui_divide"></div>
                            <ul class="ui_list_title">
                                <li class="ui_list_li li_birthday">
                                    <span>&nbsp;&nbsp;生日</span>
                                    <div style="float: right"></div>
                                </li>
                                <li class="ui_list_li li_address">
                                    <span>&nbsp;&nbsp;地址</span>
                                    <div style="float: right"></div>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>

                <div class="ui_divide"></div>
                <div style="text-align: center;padding: 10px;">
                    <button type="button" class="am-btn am-btn-danger nr_logout" style="width: 80%;">
                        退出登陆
                    </button>
                </div>
            </div>
        </div>


        <!--编辑弹出层-->
        <!--头像-->
        <div class="am-modal am-modal-prompt" tabindex="-1" id="head_popup">
            <div class="am-modal-dialog ">
                <input type="file" style="display: none">
                <div class="am-modal-bd">
                    <img src="img/no_login.png" width="100%" height="100%">
                </div>

                <div class="am-modal-footer">
                    <span class="am-modal-btn " data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm>更换</span>
                </div>
            </div>
        </div>
        <!--头像-->

        <!--昵称-->
        <div class="am-modal am-modal-prompt" tabindex="-1" id="nickname_popup">
            <div class="am-modal-dialog">
                <div class="am-modal-hd"></div>

                <div class="am-modal-bd">
                    <input class="am-modal-prompt-input" placeholder="" value="" maxlength="0">
                </div>

                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn " data-am-modal-confirm>保存</span>
                </div>
            </div>
        </div>
        <!--昵称-->

        <!--生日-->

        <div class="am-modal am-modal-prompt" tabindex="-1" id="birthday_popup">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">生日</div>

                <div class="am-modal-bd">
                    <input class="am-form-field am-datepicker-date"
                           data-am-datepicker="{format: 'yyyy-mm-dd', viewMode: 'years'}"
                           placeholder="" value="" readonly>
                </div>

                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn " data-am-modal-confirm>保存</span>
                </div>
            </div>
        </div>

        <!--生日-->

        <!--编辑弹出层-->

    </div>

</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/user.js"></script>
<script src="js/alert.js"></script>
<script src="js/loading.js"></script>
<script src="js/qiniu.js"></script>
<script src="js/qiniu.min.js"></script>
<script src="js/userInfo.js"></script>
</body>
</html>
