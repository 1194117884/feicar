<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/wap.css">
    <title>登录-定州荣威</title>
</head>
<body class="theme-white">
<div class="am-g tpl-g">
    <div class="tpl-login">
        <div class="tpl-login-content">
            <form class="am-form tpl-form-line-form">
                <div class="am-form-group phone-div">
                    <input type="number" class="tpl-form-input" id="user-name" placeholder="请输入手机号">
                </div>

                <div class="am-form-group token-div">
                    <input type="number" class="tpl-form-input" id="user-token" placeholder="请输入验证码"
                           style="width: 60%; float: left">
                    <img src="/api/vst" class="login_vt_img">
                </div>

                <div class="am-form-group code-div" style="display:none;">
                    <input type="number" class="tpl-form-input" id="user-vt" placeholder="请输入手机验证码">
                </div>

                <div class="am-form-group">
                    <button type="button" class="am-btn am-btn-primary  am-btn-block   tpl-login-btn send-code">
                        发送验证码
                    </button>
                    <button type="button" class="am-btn am-btn-primary  am-btn-block   tpl-login-btn send-login"
                            style="display: none;">
                        登 录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
