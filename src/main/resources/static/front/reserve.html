<body style="background:#ececec">
<div class="pet_mian">

    <div class="cr_content pet_topci" style="display: none; padding: 10px;">
        <!--列表-->

            <fieldset>

                        <button id="doc-ipt-5-a" class="am-btn am-btn-success am-dropdown-toggle" data-am-dropdown-toggle>下拉列表 <span class="am-icon-caret-down"></span></button>
                        <ul class="am-dropdown-content">

                    </div>
                </div>

                <div class="am-form-group am-form-success am-form-icon am-form-feedback">

                        <button id="doc-ipt-6-a" class="am-btn am-btn-success am-dropdown-toggle" data-am-dropdown-toggle>下拉列表 <span class="am-icon-caret-down"></span></button>

                            <li class="am-dropdown-header">标题</li>
                            <li><a href="#">快乐的方式不只一种</a></li>

                    <div class="am-u-sm-8">
                        <input type="text" id="doc-ipt-1-a"  class="am-form-field" placeholder="试驾预约日期" data-am-datepicker readonly required />
                    </div>
                </div>

                <div class="am-form-group am-form-success am-form-icon am-form-feedback">
                    <label for="doc-ipt-3-a" class="am-u-sm-4 am-form-label">您的姓名</label>
                    <div class="am-u-sm-8">

                    <label for="doc-ipt-2-a" class="am-u-sm-4 am-form-label">附属留言</label>
                    <div class="am-u-sm-8">
                        <textarea class="am-form-file" rows="5" id="doc-ipt-2-a"></textarea>
                    </div>

        <div class="am-modal-dialog">
            <div class="am-modal-hd">正在载入...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>
