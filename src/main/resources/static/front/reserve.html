<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/wap.css">
    <title>试驾-定州荣威</title>
</head>
<body style="background:#ececec;font-size: 14px !important">
<style>
    body, html {
        height: 100%;
        overflow: hidden;
    }

    .am-form-group label {
        font-weight: normal;
        color: forestgreen
    }

    .am-form .lyk-time .am-form-field {
        background: #fff !important;
    }

    .am-form-file {
        border: 1px solid #ccc;
        padding: 1rem;
        background: #fff !important
    }

    .am-form-submit .am-btn-default {
        background: forestgreen
    }

    .am-form input[type=text], .am-form select {
        font-size: 14px
    }
</style>
<div class="pet_mian">

    <div class="cr_content pet_topci" style="display: block; padding: 9px;">

        <span><a style="margin-left: 80%" href="reserveList.html">试驾记录</a></span>
        <br>
        <form class="am-form am-form-horizontal">
            <div class="am-form-group">
                <label class="am-u-sm-3 am-form-label">选择车系</label>
                <div class="am-u-sm-9">
                    <select id="doc-select-series">
                        <option value="0">选择车系</option>
                    </select>
                </div>
            </div>

            <div class="am-form-group">
                <label class="am-u-sm-3 am-form-label">选择车型</label>
                <div class="am-u-sm-9">
                    <select id="doc-select-models">
                        <option value="0">选择车型</option>
                    </select>
                </div>
            </div>

            <div class="am-form-group">
                <label class="am-u-sm-3 am-form-label">试驾日期</label>
                <div class="am-u-sm-9">
                    <input type="text" id="doc-ipt-date" placeholder="试驾预约日期" style="background-color: #fff"
                           data-am-datepicker readonly required/>
                </div>
            </div>

            <div class="am-form-group">
                <label class="am-u-sm-3 am-form-label">您的姓名</label>
                <div class="am-u-sm-9">
                    <input type="text" id="doc-ipt-name" placeholder="请输入姓名" maxlength="20">
                </div>
            </div>

            <div class="am-form-group">
                <label class="am-u-sm-3 am-form-label">您的手机号</label>
                <div class="am-u-sm-9">
                    <input type="number" id="doc-ipt-phone" placeholder="请输入手机号">
                </div>
            </div>
            <div class="am-form-group">
                <textarea rows="5" id="doc-ta-desc" placeholder="请输入附言" maxlength="100"></textarea>
            </div>

            <div class="am-form-group am-form-submit">
                <div class="am-u-sm-offset-4">
                    <button style="width: 40%;" type="button" id="sub-btn"
                            class="am-btn am-btn-default">提交
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/alert.js"></script>
<script src="js/loading.js"></script>
<script src="js/user.js"></script>
<script src="js/reserve.js"></script>
</body>
</html>
